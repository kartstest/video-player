<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        input {
            padding: 10px;
            width: 60%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <input type="text" id="videoLink" placeholder="Paste iframe link here">
    <br>
    <button onclick="playVideo()">Play Video</button>
    <div id="videoContainer"></div>

    <script>
        function playVideo() {
            const videoLink = document.getElementById("videoLink").value;
            const videoContainer = document.getElementById("videoContainer");

            if (videoLink.trim() === "") {
                alert("Please paste a valid iframe link.");
                return;
            }

            videoContainer.innerHTML = videoLink;
        }
    </script>
</body>
</html>
