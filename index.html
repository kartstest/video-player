<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player with History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 10px 0;
      cursor: pointer;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .controls input {
      flex: 1 1 300px;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
    }
    .controls button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    #videoContainer {
      margin: 0 auto 30px;
      max-width: 800px;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    .history-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .history-header label {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .history-header input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }
    #clearHistoryBtn {
      padding: 8px 16px;
      background-color: #dc3545;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    #clearHistoryBtn:hover {
      background-color: #a71d2a;
    }
    #historyContainer {
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #555;
      border-radius: 5px;
    }
    .history-item span {
      flex: 1;
      text-align: left;
      font-size: 14px;
      word-break: break-all;
    }
    .delete-icon {
      background-color: #FF0000;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
    }
    .delete-icon:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <!-- Header as Home/Refresh -->
  <header id="homeButton">
    <h1>Video Player</h1>
  </header>

  <!-- Controls Row -->
  <div class="controls">
    <input
      type="text"
      id="videoLink"
      placeholder="Paste iframe link here"
      autocomplete="off"
    />
    <button onclick="pasteFromClipboard()">ðŸ“‹ Paste</button>
    <button onclick="playVideo()">Play Video</button>
  </div>

  <!-- Video Display -->
  <div id="videoContainer"></div>

  <!-- History Section -->
  <h2>History</h2>
  <div class="history-header">
    <label>
      <input type="checkbox" id="historyToggle" />
      Enable History
    </label>
    <button id="clearHistoryBtn" onclick="clearHistory()">Clear History</button>
  </div>
  <div id="historyContainer"></div>

  <script>
    const HISTORY_KEY = 'iframeHistory';
    const TOGGLE_KEY = 'historyEnabled';

    // Elements
    const historyToggle = document.getElementById('historyToggle');
    const historyContainer = document.getElementById('historyContainer');
    const clearBtn = document.getElementById('clearHistoryBtn');
    const input = document.getElementById('videoLink');
    const videoContainer = document.getElementById('videoContainer');

    // Initialize toggle setting
    historyToggle.checked = JSON.parse(localStorage.getItem(TOGGLE_KEY)) ?? true;
    historyToggle.addEventListener('change', () => {
      localStorage.setItem(TOGGLE_KEY, JSON.stringify(historyToggle.checked));
      loadHistory();
    });

    // Home/Refresh button
    document.getElementById('homeButton').addEventListener('click', () => {
      videoContainer.innerHTML = '';
      input.value = '';
    });

    // Paste from clipboard
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        input.value = text;
      } catch (err) {
        alert('Failed to read clipboard: ' + err);
      }
    }

    // Enter key â†’ Play
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        playVideo();
      }
    });

    // Load history
    function loadHistory() {
      const enabled = JSON.parse(localStorage.getItem(TOGGLE_KEY));
      if (!enabled) {
        historyContainer.innerHTML = '<p>History is turned off.</p>';
        clearBtn.style.display = 'none';
        return;
      }
      clearBtn.style.display = 'inline-block';
      const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
      if (history.length === 0) {
        historyContainer.innerHTML = '<p>No history yet.</p>';
        return;
      }
      historyContainer.innerHTML = '';
      history.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'history-item';
        const span = document.createElement('span');
        span.textContent = item;
        const btn = document.createElement('button');
        btn.className = 'delete-icon';
        btn.textContent = 'X';
        btn.onclick = () => deleteHistory(idx);
        div.append(span, btn);
        historyContainer.appendChild(div);
      });
    }

    // Save to history
    function saveToHistory(iframe) {
      if (!JSON.parse(localStorage.getItem(TOGGLE_KEY))) return;
      const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
      history.push(iframe);
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
      loadHistory();
    }

    // Delete one
    function deleteHistory(i) {
      const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
      history.splice(i, 1);
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
      loadHistory();
    }

    // Clear all
    function clearHistory() {
      if (confirm('Are you sure you want to clear the entire history?')) {
        localStorage.removeItem(HISTORY_KEY);
        loadHistory();
      }
    }

    // Play video
    function playVideo() {
      const link = input.value.trim();
      if (!link) {
        alert('Please enter an iframe link first.');
        return;
      }
      if (!link.startsWith('<iframe') || !link.endsWith('</iframe>')) {
        alert('Please paste a valid iframe embed code.');
        return;
      }
      videoContainer.innerHTML = link;
      saveToHistory(link);
      input.value = '';
    }

    // On load
    window.onload = loadHistory;
  </script>
</body>
</html>
