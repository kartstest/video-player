<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        h1, h2 {
            margin: 20px 0;
            color: #fff;
        }
        input {
            padding: 10px;
            width: 60%;
            max-width: 500px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
        }
        .history-container {
            margin: 20px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .history-item span {
            flex: 1;
            text-align: left;
            font-size: 16px;
            color: #fff;
            word-break: break-all;
        }
        .delete-icon {
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        .delete-icon:hover {
            background-color: #cc0000;
        }
        #clearHistoryBtn {
            background-color: #dc3545;
            margin-bottom: 20px;
        }
        #clearHistoryBtn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <input type="text" id="videoLink" placeholder="Paste iframe link here">
    <br>
    <button onclick="playVideo()">Play Video</button>
    <div id="videoContainer"></div>

    <h2>History</h2>
    <button id="clearHistoryBtn" onclick="clearHistory()">Clear History</button>
    <div class="history-container" id="historyContainer"></div>

    <script>
        // Load history from localStorage
        const loadHistory = () => {
            const history = JSON.parse(localStorage.getItem('iframeHistory')) || [];
            const historyContainer = document.getElementById('historyContainer');
            historyContainer.innerHTML = '';

            if (history.length === 0) {
                historyContainer.innerHTML = '<p>No history yet.</p>';
                return;
            }

            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';

                const span = document.createElement('span');
                span.textContent = item;

                const btnDelete = document.createElement('button');
                btnDelete.className = 'delete-icon';
                btnDelete.textContent = 'X';
                btnDelete.onclick = () => deleteHistory(index);

                div.appendChild(span);
                div.appendChild(btnDelete);
                historyContainer.appendChild(div);
            });
        };

        // Save a new iframe to history
        const saveToHistory = (iframe) => {
            const history = JSON.parse(localStorage.getItem('iframeHistory')) || [];
            history.push(iframe);
            localStorage.setItem('iframeHistory', JSON.stringify(history));
            loadHistory();
        };

        // Delete a specific iframe from history
        const deleteHistory = (index) => {
            const history = JSON.parse(localStorage.getItem('iframeHistory')) || [];
            history.splice(index, 1);
            localStorage.setItem('iframeHistory', JSON.stringify(history));
            loadHistory();
        };

        // Clear entire history
        const clearHistory = () => {
            if (confirm('Are you sure you want to clear the entire history?')) {
                localStorage.removeItem('iframeHistory');
                loadHistory();
            }
        };

        // Play video and save to history
        const playVideo = () => {
            const videoLink = document.getElementById('videoLink').value.trim();
            const videoContainer = document.getElementById('videoContainer');

            if (!videoLink.startsWith('<iframe') || !videoLink.endsWith('</iframe>')) {
                alert('Please paste a valid iframe embed code.');
                return;
            }

            videoContainer.innerHTML = videoLink;
            saveToHistory(videoLink);
            document.getElementById('videoLink').value = '';
        };

        // Load history on page load
        window.onload = loadHistory;
    </script>
</body>
</html>
